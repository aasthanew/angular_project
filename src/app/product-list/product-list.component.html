<h2>Products</h2>
<div *ngFor="let item of products">
  <a [title]="item.name + ' details'" [routerLink]="['/products',item.id]">
    {{ item.name }}
  </a>

  <p *ngIf="item.description">
    Description :{{item.description}}
  </p>

  <p class="fw-bolder">{{item.price |currency:'INR'}}</p>
  <button (click)="addToCart(item)">Buy</button>
</div>
